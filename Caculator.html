<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<style>
    button {
        width: 100%;
    }
</style>
<body>
<table>
    <tr>
        <td colspan="4"> <input type="text" id="Result"></td>
    </tr>
    <tr>
        <td><button type="button" value="1" id="number_1" onclick="save(this.value)">1</button></td>
        <td><button type="button" value="2" id="number_2" onclick="save(this.value)">2</button></td>
        <td><button type="button" value="3" id="number_3" onclick="save(this.value)">3</button></td>
        <td><button type="button" value="+" id="sum" onclick="save(this.value)">+</button></td>
    </tr>
    <tr>
        <td><button type="button" value="4" id="number_4" onclick="save(this.value)">4</button></td>
        <td><button type="button" value="5" id="number_5" onclick="save(this.value)">5</button> </td>
        <td><button type="button" value="6" id="number_6" onclick="save(this.value)">9</button></td>
        <td><button type="button" value="-" id="sub" onclick="save(this.value)">-</button></td>
    </tr>
    <tr>
        <td><button type="button" value="7" id="number_7" onclick="save(this.value)">7</button></td>
        <td><button type="button" value="8" id="number_8" onclick="save(this.value)">8</button></td>
        <td><button type="button" value="9" id="number_9" onclick="save(this.value)">9</button></td>
        <td><button type="button" value="*" id="mul" onclick="save(this.value)">*</button></td>
    </tr>
    <tr>
        <td><button type="button" value="C" id="Clear" onclick="remove()">C</button></td>
        <td><button type="button" value="0" id="number_0" onclick="save(this.value)">0</button></td>
        <td><button type="button" value="=" onclick="caculator()" >=</button></td>
        <td><button type="button" value="/" id="div" onclick="save(this.value)">/</button></td>
    </tr>
</table>
<script src="caculator.js"></script>

</body>
</html>
